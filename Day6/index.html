<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script Data Types</h1>
    <h2>Number</h2>
    <h2>String</h2>
    <h2>Undefined</h2>
    <h2>Null</h2>
    <h2>Boolean</h2>
    <h2>BigInt</h2>
    <h2>Symbol</h2>
    <script>
        console.log("Hello World");
        var a = 10;
        var a = 20;
        console.log(a);

        let b = 10;
        b = 30;
        console.log(b);

        const c = 20;
        console.log(c);

        console.log(5==5);
        console.log(5==4);
        console.log(5=='5');
        console.log(5==='5');
        console.log(5==true);
        console.log({} == {});
        console.log([] == []);

        let userName = "Ankit";
        let lastName = "Pal";
        console.log(userName + lastName);
        console.log(userName,lastName);
        console.log(`${userName}  ${lastName}`);

        let x = true;
        // If-else
        if(x == true){
            console.log("Hello");
        }
        else{
            console.log("Hii");
        }
        // Ternary operator
        x ? console.log("Helllllooooo") : console.log("Byeeeee");

        console.log('1' - 2);
    </script>
</body>
</html>
