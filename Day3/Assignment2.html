<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Beautiful Card</title>
    <style>
        body{
            background-color: rgba(8, 6, 6, 0.816);
            font-family: sans-serif;
            height: 100vh;
        }
        .card{
            background: #113691;
            background: linear-gradient(90deg,rgb(30, 80, 205) 1%, rgba(0, 212, 255, 1) 100%);
            color: white;
            margin: 180px auto;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            padding: 20px;
        }
        .top{
            width: 100%;
            height: 30%;
            background-color: rgba(8, 6, 6, 0.816);
            border-radius: 20px;
            align-self: center;
        }
        ul, .attributes{
            display: flex;
            padding: 0;
            gap: 22px;
        }
        ul :nth-child(1){
            list-style: none;
        }
        .attri{
            border: 1px solid white;
            opacity: 0.9;
            border-radius: 10px;
            padding: 2px 2px;
        }
        .last{
            display: flex;
            justify-content: space-between;
        }
        #rate{
            color: rgb(0, 183, 255);
        }
        button{
            border-radius: 10px;
            padding: 2px 10px;
            background: #113691;
            background: linear-gradient(90deg,rgb(30, 80, 205) 1%, rgba(0, 212, 255, 1) 100%);
            cursor: pointer;
        }
        .new{
            margin: 10px;
            color: rgba(37, 34, 34, 0.816);
            width: 30px;
            height: 16px;
            text-align: center;
            border-radius: 10px;
            padding: 2px 10px;
            background-color: rgb(2, 170, 237);
        }
        li{
            font-size: 15px;
        }
        p{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="new">New</div>
        </div>
        <h2>Pro UI Components</h2>
        <ul>
            <li>Glass</li>
            <li>Gradient</li>
            <li>Simple Motion</li>
        </ul>
        <div class="attributes">
            <span class="attri">Responsive</span>
            <span class="attri">Pure CSS</span>
            <span class="attri">Modern</span>
        </div>
        <p>Ek clean, elegant card jo premium feel deta hai. Gradient border, glass panel aur hover par soft lift â€” sab kuch simple CSS ke saath.</p>
        <div class="last">
            <span id="rate">$199</span>
            <button>Get Now</button>
        </div>
    </div>
</body>
</html>
